<ion-header>
    <ion-navbar color=primary>
      <ion-title text-center>Creation Compte Employé</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bg" no-bounce>
    
    <ion-card id='id'>
      <ion-card-header>Identité</ion-card-header>
      <ion-item>
          <ion-label fixed>Civilité :</ion-label>
          <ion-select interface="popover" type="text" [(ngModel)]="civility">
            <ion-option color=light value="mr">Mr</ion-option>
            <ion-option value="mme">Mme</ion-option>
          </ion-select>

      </ion-item>

      <ion-item>
          <ion-label fixed>Nom :</ion-label>
          <ion-input type="text" [(ngModel)]="surname"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Prénom :</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-card>


    <ion-card id='localisation'>
      <ion-card-header>Localisation</ion-card-header>

      <ion-item>
          <ion-label fixed>Pays :</ion-label>
          <ion-input type="text"  [(ngModel)]="country"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label fixed>Ville :</ion-label>
          <ion-input type="text"  [(ngModel)]="town"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>CP :</ion-label>
        <ion-input type="text"  [(ngModel)]="postalCode"></ion-input>
      </ion-item>
    
      
    
      
    </ion-card>

    <ion-card id='information'>
      <ion-card-header>Informations</ion-card-header>

      <ion-item>
        <ion-label fixed>Titre :</ion-label>
        <ion-input type="text"  [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Mot de passe :</ion-label>
        <ion-input type="password"  [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Telephone :</ion-label>
        <ion-input type="text"  [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>EMail :</ion-label>
        <ion-input type="text" [(ngModel)]="mail"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Photo :</ion-label>
        <div></div>
        <ion-input type="file"  name="file" class="profilePhoto" id="file" (change)="changeListener($event)"></ion-input>
      </ion-item>

      

    </ion-card>
      
    <button ion-button full (tap)="showAdmin()">Valider</button>

  </ion-content>
