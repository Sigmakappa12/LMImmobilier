<ion-header>
    <ion-navbar>
      <ion-title>Native Storage</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
     
      <p>Permet de stocker des préférences</p>
   
      <ion-list>

        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Surname</ion-label>
            <ion-input type="text" [(ngModel)]="surname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Years</ion-label>
            <ion-input type="text" [(ngModel)]="years"></ion-input>
        </ion-item>





      </ion-list>
  
      
    <button ion-button clear (tap)="storeIdentity()">Save my card!!</button>
    <button ion-button clear (tap)="getMyName()">Crie mon nom!!</button>
    


  </ion-content>
